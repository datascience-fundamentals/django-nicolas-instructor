<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Producto</title>
</head>

<body>
  {% extends 'base.html' %}
  {% block content %}
  <form action="{% url 'productos:formulario' %}" method='post' novalidate>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Enviar" />
  </form>
  {% endblock %}
</body>

</html>
